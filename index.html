<!DOCTYPE html>
<html>
  <head>
    <title>mondrian layout</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="mondrian-container">
      <div class="middle-column-left">
        <div class="yw-boxes">
          <div class="yellow-boxes">
            <div class="box1"></div>
            <div class="box2"></div>
          </div>
          <div class="white-boxes">
            <div class="box3"></div>
            <div class="box4"></div>
          </div>
        </div>

        <div class="wbr-boxes">
          <div class="box5"></div>
          <div class="box6"></div>
          <div class="box7"></div>
        </div>
      </div>

      <div class="middle-column-right">
        <div class="brw-boxes">
          <div class="box8"></div>
          <div class="box9"></div>
          <div class="box10"></div>
        </div>
        <div class="wywb-boxes">
          <div class="boxes11-12">
            <div class="box11"></div>
            <div class="box12"></div>
          </div>
          <div class="box13"></div>
          <div class="boxes14-15">
            <div class="box14"></div>
            <div class="box15"></div>
          </div>
        </div> <!--end of middle-column-right class-->

      </div> <!--end of "middle-column-left"-->

      <div class="right-column">

        <div class="top-row-right">
          <div class="box16"></div>
          <div class="box17"></div>
          <div class="box18"></div>
        </div>

        <div class="middle-right-boxes">

          <div class="right-nested-boxes">
            <div class="top-box-right">
              <div class="top-inner">
                <div class="yb-boxes">
                  <div class="box25"></div>
                  <div class="box26"></div>

                </div>
                <div class="inner-whitey">
                </div>
              </div>
              <div class="bottom-inner">
                <div class="two-whiteys">
                  <div class="box27"></div>
                  <div class="box28"></div>
                </div>
                <div class="black-box">
                </div>
              </div>

            </div>
            <div class="lower-box-right">
              <div class="box24"></div>

            </div>
          </div>

          <div class="right-ad-bar">
            <div class="box21"></div>
            <div class="box22"></div>
            <div class="box23"></div>
          </div>

        </div>

        <div class="bottom-row-right">
          <div class="box19"></div>
          <div class="box20"></div>
        </div>


      </div>

      <div class="left-column">
        <div class="left-corner-top">
          <div class="top-row-left">
            <div class="box29"></div>
            <div class="box30"></div>
          </div>
          <div class="top-second-left">
            <div class="left-col-1">
                <div class="box31"></div>
                <div class="box32"></div>
            </div>
            <div class="red-total">
              <div class="red-top">
                <div class="box33"></div>
              </div>
              <div class="bw-row">
                <div class="box34"></div>
                <div class="box35"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="left-corner-bottom">
          <div class="ybw-left">
            <div class="ybw-rows">
              <div class="box41"></div>
              <div class="last-div">
                <div class="box42"></div>
                <div class="box43"></div>
              </div>
            </div>
            <div class="box40"></div>
          </div>
          <div class="wbyw-rt">
            <div class="wb-boxes">
              <div class="box36"></div>
              <div class="box37"></div>
            </div>
            <div class="yw-inner-boxes">
              <div class="box38"></div>
              <div class="box39"></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!--end of mondrian-container class-->
  </body>
</html>
